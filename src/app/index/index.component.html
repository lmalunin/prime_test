<form (ngSubmit)="submit()"
      [formGroup]="form">
    <div class="grid">
        <div class="col-3">
            <label for="start">beginDate</label>
            <p-calendar [maxDate]="endDate.value"
                        dateFormat="dd.mm.yy"
                        formControlName="beginDate"
                        id="start"
                        styleClass="w-full"
                        yearRange="{{calendarRanges.default.start}}:{{calendarRanges.default.end}}"></p-calendar>
        </div>
        <div class="col-3">
            <label for="end">endDate</label>
            <p-calendar [minDate]="beginDate.value"
                        dateFormat="dd.mm.yy"
                        formControlName="endDate"
                        id="end"
                        styleClass="w-full"
                        yearRange="{{calendarRanges.default.start}}:{{calendarRanges.default.end}}"></p-calendar>
        </div>
    </div>

    <app-inner-form formControlName="innerForm"></app-inner-form>

    <button type="submit">Submit</button>
</form>

<p>Form value: {{ form.value | json }}</p>
<p>Form status: {{ form.status | json }}</p>
<p>Form errors: {{ form.errors | json }}</p>
